<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adopet | Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="foundations.html">Foundations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Animals</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="mb-5 mt-5">
                <h1 class="text-center text-success">Form Animals</h1>
                <form method="post" class="row g-3" id="formAdd">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="nombre">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Coat Color</label>
                        <input type="text" class="form-control" name="coatColor">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Weight</label>
                        <input type="number" class="form-control" name="weight">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Height</label>
                        <input type="number" class="form-control" name="height">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Breed Or Type</label>
                        <input type="text" class="form-control" name="breedortype">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Rescue Date</label>
                        <input type="datetime" class="form-control" name="rescueDate">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Rescue Place</label>
                        <input type="text" class="form-control" name="rescuePlace">
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" name="rescueStory"></textarea>
                            <label>Rescue Story</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" name="healtCondition"></textarea>
                            <label>Health Condition</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  name="isAdoptable">
                            <label class="form-check-label">
                                Is Adoptable
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example" name="status">
                            <option selected>Open this select menu</option>
                            <option value="ABANDONED">Abandoned</option>
                            <option value="SICK">Sick</option>
                            <option value="ADOPTED">Adopted</option>
                            <option value="DEAD">Dead</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="button" onclick="cleanForm()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
            <h2 class="text-center text-success">Table Animals</h2>
            <table class="table" id="table-animals">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Coat Color</th>
                        <th scope="col">weight</th>
                        <th scope="col">height</th>
                        <th scope="col">Breed Or Type</th>
                        <th scope="col">Rescue Date</th>
                        <th scope="col">Is Adoptable</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalShow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalShowLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-success" id="modalShowLabel">Edit Animas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" class="row g-3" id="formUpdate">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/js/animals.js"></script>
</body>

</html>
