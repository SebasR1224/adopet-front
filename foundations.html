<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adopet | Foundations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="foundations.html">Foundations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="animals.html">Animals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="mb-5 mt-5">
                <form method="post" class="row g-3" id="formAdd">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" name="introduction"></textarea>
                            <label for="floatingTextarea">Introduction</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" name="history"></textarea>
                            <label for="floatingTextarea">History</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nit</label>
                        <input type="text" class="form-control" name="nit">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Web Site</label>
                        <input type="text" class="form-control" name="webSite">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Founding Date</label>
                        <input type="date" class="form-control" name="foundationFoundingDate">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Employee Count</label>
                        <input type="number" class="form-control" name="employeeCount">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Animals Assisted Count</label>
                        <input type="number" class="form-control" name="animalsAssistedCount">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Current Animals Assisted Count</label>
                        <input type="number" class="form-control" name="currentAnimalsAssistedCount"
                        >
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Limit Animals Assisted Count</label>
                        <input type="number" class="form-control" name="limitAnimalsAssistedCount"
                        >
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Foundation Rating</label>
                        <input type="number" class="form-control" name="foundationRating">
                    </div>
                    <div class="col-12">
                        <button type="button" onclick="cleanForm()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
            <table class="table" id="table-foundations">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Nit</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalShow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalShowLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalShowLabel">Edit Foundations</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" class="row g-3" id="formUpdate">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/js/foundations.js"></script>
</body>

</html>
